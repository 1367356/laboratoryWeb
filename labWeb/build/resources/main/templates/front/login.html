<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"> 
		<meta http-equiv="keywords" content="电子科技大学图形图像与信号处理应用研究室" />
		<meta http-equiv="description" content="电子科技大学图形图像与信号处理应用研究室" />
		<title>电子科技大学图形图像与信号应用处理研究室</title>
		<link rel="icon" href="/img/logo.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<script type="text/javascript" src="/js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				console.log($(window).height());
				$('body').css('height', $(window).height() + 'px');
			});
		</script>
	</head>

	<body>
		<header>
			<div class="header_main">
				<ul class="header_nav">
					<li><a href="http://www.uestc.edu.cn/">学校主页</a></li>
					<li><a href="http://k19847n443.51mypc.cn:37109/home">实验室主页</a></li>
				</ul>
			</div>
		</header>
		<section class="main">
		    <div class="login_img"><img src="/img/login-img.png" /></div>
		    <div class="login_box">
		        <div class="login_logo"><a href="#"><img src="/img/login_logo.png" /></a></div>
				<div class="login_name"><p>用户登录</p></div>
				<form method="post">
					<fieldset>
						<div th:if="${param.error}">
							<div class="alert alert-danger">
								用户名或者密码不正确。
							</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">
								你已经登出。
							</div>
						</div>
						<div class="form-group">
							<input name="username" id="username" type="text" class="form-control" autofocus="autofocus" placeholder="用户名或Email"/>
						</div>
						<div class="form-group">
							<input name="password" id="password" type="password" class="form-control" placeholder="密码"/>
						</div>
						<input class="btn btn-success" type="submit" value="登录" />
					</fieldset>
				</form>
		    </div>
		</section>
		<footer>
		<div class="foot_content">
			<div class="lab_name">图形图像与信号处理应用研究室</div>
			<div class="lab_phone">联系电话：×××-××××××××</div>
			<div class="lab_address">地址：电子科技大学沙河校区逸夫楼</div>
			<p class="studio">技术支持：智行工作室</p>
		</div>
		</footer>
	</body>
</html>
