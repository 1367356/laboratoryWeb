<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
</head>
<link rel="stylesheet" type="text/css" href="/css/material.css">
<script type="text/javascript" src="/js/material.js"></script>
<body>
	<header th:replace="fragments/header :: header"></header>
	<section class="main">
		<div class="logo"><a href="/index"><img src="/img/webLogo.png"></a></div>
		<nav th:replace="fragments/nav :: nav"></nav>
		<!--新闻列表-->
		<section class="main_content">
			<div class="content_nav">
				<div class="nav_head">资料下载</div>
				<ul class="nav_ul">
					<li class="nav_li"><a href="/ftp/public/queryFile?page=1">公有资料</a></li>
					<li class="nav_li active"><a href="#">私有资料</a></li>
				</ul>
			</div>

			<div class="content_right">
				<div class="content_head">
					<span>资料下载</span>
					<input type="button" name="upload" value="上传">
				</div>
				<div class="content_list">
					<table>
						<tr>
							<th colspan="3">标题</th>
							<th>上传人</th>
							<th>日期</th>
						</tr>
						<tr th:each='list : ${response}'>
							<td colspan="3"><a th:href="@{${list.downloadLink}}" download="vsftpd"><span th:text='${list.filename}'></span></a></td>
							<td th:text='${list.uploadUser}'></td>
							<td th:text='${list.date}'><a th:href="@{/FtpFileController/deletePrivateFile(id=${list.id})}" class="delete"></a></td>
						</tr>
					</table>
				</div>

				<div class="content_button">
					<span th:if="${page} &gt; 1"><a class="next_page" th:href="@{/FtpFileController/private/queryFile(page=${page}-1)}">上一页</a></span>
					<label>当前第<span th:text="${page}"></span>页 共<span th:text="${totalpage}"></span>页</label>
					<span th:if="${totalpage} &gt; ${page}"><a class="next_page" th:href="@{/FtpFileController/private/queryFile(page=${page}+1)}">下一页</a></span>
					<!-- <input type="button" class="next_page" value="下一页"> -->
					<input type="text" class="page_num">
					<input type="button" class="jump_page" value="跳转">
				</div>
			</div>
		</section>
		<div id="show_upload">
			<div class="upload_head">文件上传
				<img src="/img/close.png">
			</div>
			<form action="/FtpFileController/private/uploadFile" method="post" enctype="multipart/form-data">
					<input type="file" name="file">
					<span class="file_style">
						<span class="left_btn">选择文件</span>
						<span class="right_text"></span>
					</span>
					<input type="submit" name="confirm" value="确定">
			</form>
		</div>
	</section>
	<div id="bg"></div>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
