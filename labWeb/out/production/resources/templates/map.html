<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div th:each="map : ${response}">
		<span th:text="${map.key}">教授</span>
		<div th:each="list : ${map.value}">
			<figure>
				<img th:attr="src=@{list.downloadLink}">
				<figcaption th:text="${list.title}">team1.jpg</figcaption>
			</figure>
		</div>
	</div>
</body>
</html>
