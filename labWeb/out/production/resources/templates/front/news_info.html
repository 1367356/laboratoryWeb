<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>电子科技大学图形图像与信号应用处理研究室</title>
	<meta http-equiv="keywords" content="电子科技大学图形图像与信号处理应用研究室" />
	<meta http-equiv="description" content="电子科技大学图形图像与信号处理应用研究室" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="icon" href="/img/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<script type="text/javascript" src="/js/jquery-3.0.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/news.css">
	<script type="text/javascript" src="/js/news.js"></script>
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<section class="main">
		<div class="logo"><a href="/index"><img src="/img/webLogo.png"></a></div>
		<nav th:replace="fragments/nav :: nav"></nav>
		<!--新闻列表-->
		<section class="main_content">
			<div class="content_nav">
				<span id="nav_pid" hidden th:text="${pid}">2</span>
				<span id="nav_id" hidden th:text="${id}">1</span>
			</div>

			<div class="content_right">
				<div class="content_head">通知公告</div>
				<div class="content_list">
					<ul>
						<li th:each="list : ${response}" ><a th:href="@{/queryNews(htmlid=${list.htmlid})}" target="_blank" th:text="${list.title}"></a><span th:text="${list.date}"></span>
						</li>
					</ul>
				</div>
				
				<div class="content_button" th:if="${totalpage} &gt; 1">
					<span th:if="${page} &gt; 1"><a class="next_page" th:href="@{/querybycategory(id=${id},pid=${pid},page=${page}-1)}">上一页</a></span>
					<label>当前第<span th:text="${page}"></span>页 共<span th:text="${totalpage}" class="totalpage"></span>页</label>
					<span th:if="${totalpage} &gt; ${page}"><a class="next_page" th:href="@{/querybycategory(id=${id},pid=${pid},page=${page}+1)}">下一页</a></span>
					<!-- <input type="button" class="next_page" value="下一页"> -->
					<input type="text" class="page_num">
					<input type="button" class="jump_page" value="跳转">
				</div>
			</div>
		</section>
		
	</section>
	<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
