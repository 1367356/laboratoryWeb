	<script type="text/javascript">
		(function() {
			$('#slider').flexslider({
			    animation: "solid", //动画效果
			    animationLoop: true, //是否循环播放
			    controlNav: true,
			    directionNav: true,
			    startAt: 0, // Integer: 开始播放的 slide，从 0 开始计数
			    slideshow: true, // Boolean: 是否自动播放
			    slideshowSpeed: 3000, // Integer: ms 滚动间隔时间
			    animationSpeed: 600, // Integer: ms 动画滚动速度
			    direction: "horizontal", // String: 滚动方向 ["horizontal"|"vertical"]
			    prevText:' <img src="img/left1.png">',           // String: 上一个按钮文字（），
			    nextText: '<img src="img/right1.png">',           // String: 下一个按钮文字
			    before: function (slider) {
		            slider.pause();
		            slider.play();
		        }
			});
			$('a').on('mouseenter',function(){
				if (this.offsetWidth < this.scrollWidth) {
					var text = $(this).text();
					$(this).attr('title',text);
				}
			});
			//根据时间判断是否显示new
			$('span.badge_new').each(function(){
				var str = $(this).next().text();
				var time = getDate(str).getTime();
				var current = (new Date()).getTime();
				if ((current-time)<604800000) {
					$(this).show();
				}
				else {
					$(this).hide();
				}
			});
			//字符串时间格式转日期格式
			function getDate(strDate) {
      	 		var date = eval('new Date(' + strDate.replace(/\d+(?=-[^-]+$)/,
       			function (a) { return parseInt(a, 10) - 1; }).match(/\d+/g) + ')');
        			return date;
    		}
    		$('.j_rolling').rolling27({
    			length: 6,
    		});

    		if($('.intro img').length >0 ){
    			var intro_img = $('.intro img:eq(0)');
    			$('.intro img').remove();
    			$('.intro').before(intro_img);

    			$('.intro').css('width','50%');
    		}
		})();
