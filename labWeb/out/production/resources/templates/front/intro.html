<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>电子科技大学成像探测与智能感知实验室</title>
	<meta http-equiv="keywords" content="电子科技大学成像探测与智能感知实验室" />
	<meta http-equiv="description" content="电子科技大学成像探测与智能感知实验室" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="icon" href="/img/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<script type="text/javascript" src="/js/jquery-3.0.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/intro.css">
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<section class="main">
		<div class="logo"><a href="/index"><img src="/img/webLogo.png"></a></div>
		<nav th:replace="fragments/nav :: nav"></nav>
		<section class="main_content">
			<div class="intro_head">实验室简介</div>
			<div class="intro_content" th:utext="${response}">
				 
			</div>
		</section>
	</section>
	<footer th:replace="fragments/footer :: footer"></footer>
	<script>
		$(document).ready(function(){

			function forimg (){
				$('.intro_content img').each(function(){
					var _this = $(this);
					var p_width = parseInt($('.intro_content').width());
					var t_height = parseInt(_this.height());
					var t_width = parseInt(_this.width());

					if(t_width > p_width){
						_this.css('width',p_width + 'px');
						_this.css('height',(p_width*t_height)/t_width + 'px');
					}
				});
			}
			forimg();
			$(window).resize(forimg);
		});
	</script>
</body>
</html>
