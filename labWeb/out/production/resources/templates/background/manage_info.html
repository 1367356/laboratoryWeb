<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>电子科技大学成像探测与智能感知实验室</title>
	<meta http-equiv="keywords" content="电子科技大学成像探测与智能感知实验室" />
	<meta http-equiv="description" content="电子科技大学成像探测与智能感知实验室" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="icon" href="/img/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/manage_base.css">
	<script type="text/javascript" src="/manage_js/jquery-3.0.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/manage_news.css">
	<script type="text/javascript" src="/manage_js/news.js"></script>
</head>
<body>
	<header th:replace="manage_fragments/header :: header"></header>
	<section class="main">
		<div class="logo"><img src="/img/webLogo.png"></div>
		<nav th:replace="manage_fragments/nav :: nav"></nav>
		<!--新闻列表-->
		<section class="main_content">
			<div class="content_nav">
				<span id="nav_pid" hidden th:text="${pid}">2</span>
				<span id="nav_id" hidden th:text="${id}">1</span>
			</div>

			<div class="content_right">
				<div class="content_head"><span class="head_title">通知公告</span><a th:href="@{/background/insert(pid=${pid},id=${id})}"><span id="add">添加</span></a></div>
				<div class="content_list">
					<ul>
						<li th:each="list : ${response}"><a class="edit" th:href="@{/background/updateNews(pid=${pid},id=${id},htmlid=${list.htmlid})}"></a><a class="delete" th:href="@{/background/deleteNews(pid=${pid},id=${id},page=${page},htmlid=${list.htmlid})}"></a><a th:href="@{/queryNews(htmlid=${list.htmlid})}" target="_blank" th:text="${list.title}"></a><span  th:text="${list.date}"></span></li>

					</ul>
				</div>
				
				<div class="content_button" th:if="${totalpage} &gt; 1">
					<span th:if="${page}  &gt; 1"><a class="next_page" th:href="@{/background/querybyBackList(pid=${pid},id=${id},page=${page}-1)}">上一页</a></span>
					<label>当前第<span th:text="${page}"></span>页 共<span th:text="${totalpage}" class="totalpage"></span>页</label>
					<span th:if="${totalpage} &gt; ${page}"><a class="next_page" th:href="@{/background/querybyBackList(pid=${pid},id=${id},page=${page}+1)}">下一页</a></span>
					<input type="text" class="page_num">
					<input type="button" class="jump_page" value="跳转">
				</div>
			</div>
		</section>
		
	</section>
	<footer th:replace="manage_fragments/footer :: footer"></footer>
</body>
</html>
