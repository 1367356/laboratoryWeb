<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>电子科技大学成像探测与智能感知实验室</title>
	<meta http-equiv="keywords" content="电子科技大学成像探测与智能感知实验室" />
	<meta http-equiv="description" content="电子科技大学成像探测与智能感知实验室" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="icon" href="/img/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/teams.css">
	<script type="text/javascript" src="/js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="/manage_js/news.js"></script>
	<script type="text/javascript" src="/js/teams.js"></script>
</head>
<body>
	<header th:replace="manage_fragments/header :: header"></header>
	<section class="main">
		<div class="logo"><img src="/img/webLogo.png"></div>
		<nav th:replace="manage_fragments/nav :: nav"></nav>
		<!--科研团队-->
		<section class="main_content">
			<div class="content_nav">
				<span id="nav_pid" hidden th:text="${pid}">4</span>
				<span id="nav_id" hidden th:text="${id}">1</span>
			</div>
			<div class="content_right">
				<div class="content_head"><span class="head_title">通知公告</span><a th:href="@{/background/insert(pid=${pid},id=${id})}"><span id="add">添加</span></a></div>
				<div class="content_list">
					<div class="content_list_item" th:each="map : ${response}">
						<span class="list_head" th:text="${map.key}">教授
							<img src="/img/arrow_down.png"><img src="/img/arrow_up.png" hidden>
						</span>
						<div class="container" hidden>
							<figure th:each="list : ${map.value}">
								<div class="img_shelter">
									<a th:href="@{/background/updateNews(pid=${pid},id=${id},htmlid=${list.htmlid})}" class="img_edit"></a>
									<a th:href="@{/researchTeam/delete(pid=${pid},id=${id},htmlid=${list.htmlid})}" class="img_delete"></a>
								</div>
								<a th:href="@{/queryNews(htmlid=${list.htmlid})}" target="_blank" >
									<!--<img th:src="@{list.titleImage}">-->
									<img th:attr="src=${list.titleImage}" th:alt="${list.title}">
								</a>
								<figcaption th:text="${list.title}"></figcaption>
							</figure>
						</div>
					</div>	
				</div>
			</div>
		</section>
		
	</section>
	<footer th:replace="manage_fragments/footer :: footer"></footer>
</body>
</html>
