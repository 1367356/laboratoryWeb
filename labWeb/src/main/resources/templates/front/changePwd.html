<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>电子科技大学图形图像与信号应用处理研究室</title>
	<meta http-equiv="keywords" content="电子科技大学图形图像与信号处理应用研究室" />
	<meta http-equiv="description" content="电子科技大学图形图像与信号处理应用研究室" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="icon" href="/img/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<script type="text/javascript" src="/js/jquery-3.0.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/changepwd.css">
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<section class="main">
		<div class="logo"><a href="/index"><img src="/img/webLogo.png"></a></div>
		<nav th:replace="fragments/nav :: nav"></nav>
		<section class="main_content">
			<div class="change_content">
				<h1>修改密码</h1>
				<div><label style="display:inline-block; margin-bottom:20px;">用户名：</label><label th:text="${response}"></label>
					<form action="/user/modifyPassword" class="changepwd" method="post">
					<label>输入新密码：</label><input type="password" name="newPassword">
					<label>再次输入新密码：</label><input type="password" name="repassword">
					<input value="确认" type="submit">
				</form>
			</div>
		</section>
	</section>
	<footer th:replace="fragments/footer :: footer"></footer>
	<script type="text/javascript">
		$(document).ready(function() {
			$('form.changepwd').submit(function(event) {
				var psd = $("input[name='newPassword']").val();
				var repsd = $("input[name='repassword']").val();
				if(psd != repsd){
					event.preventDefault();
					alert("两次密码输入不正确！");
				}
			});
		});
	</script>
</body>
</html>
