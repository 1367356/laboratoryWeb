<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="news_list">
		<ul class="list_group" >
			<li class="list_group_item" th:each="list : ${response}" >
				<a th:href="@{/order/details(id=${list.htmlid})}"><span th:text="${list.title}"></span></a>
				<span th:text="${list.date}"></span>
			</li>
		</ul>
	</div>
</body>
</html>
